<!-- photo-list.component.html -->
<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" fxFlex.gt-md="20%" *ngFor="let photo of photos">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>
            <a [routerLink]="['photos', 'photo', photo.id]" class="mat-row-link">{{ photo.name }}</a>
          </mat-card-title>
          <mat-card-subtitle>{{ photo.id }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <img mat-card-image src="http://localhost:8000/media/{{ photo.thumb }}" alt="Photo">
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
