<!-- photo-list.component.html -->
    <table mat-table [dataSource]="photos" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let photo"> {{ photo.id }} </td>
        </ng-container>

        <ng-container matColumnDef="text">
            <th mat-header-cell *matHeaderCellDef> Text </th>
            <td mat-cell *matCellDef="let photo"> {{ photo.name }} </td>
        </ng-container>

        <ng-container matColumnDef="kategorie">
            <th mat-header-cell *matHeaderCellDef> Kategorie </th>
            <td mat-cell *matCellDef="let photo"> {{ photo.url }} </td>
        </ng-container>

        <ng-container matColumnDef="icon">
            <th mat-header-cell *matHeaderCellDef>  </th>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; let even=even;columns: displayedColumns;" [ngClass]="{gray: even}"></tr>
    </table>
