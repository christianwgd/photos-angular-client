<mat-card class="mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>
      {{ currentPhoto.name }}
    </mat-card-title>
    <mat-card-subtitle>{{ currentPhoto.id }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image src="http://localhost:8000/media/{{ currentPhoto.imagefile }}" alt="Photo">
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
