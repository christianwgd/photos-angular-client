<!-- photo-list.component.html -->
<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" fxFlex.gt-md="20%" *ngFor="let photo of photos">
      <mat-card class="mat-elevation-z4">
        <mat-card-content>
          <a [routerLink]="['/', 'photos', 'photo', photo.id]" class="mat-row-link">
            <img mat-card-image src="http://localhost:8000/media/{{ photo.thumb }}" alt="Photo">
          </a>
        </mat-card-content>
        <mat-card-actions>
          <a [routerLink]="['/', 'photos', 'meta', photo.id]" class="mat-row-link">
            <button mat-button>
              <mat-icon aria-hidden="false" aria-label="information">information</mat-icon>
            </button>
          </a>
          <button mat-button>
            <mat-icon aria-hidden="false" aria-label="edit">edit</mat-icon>
          </button>
          <button mat-button>
            <mat-icon aria-hidden="false" aria-label="download">download</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
